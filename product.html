<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D Spot Dessert Cafe - Product</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
            <a href="index.html">
                <img class="logo-img" src="img/Dspot-logo.png" alt="D Spot Logo">
            </a>
            </div>
            <button id="menu-toggle"><i class="fas fa-bars"></i></button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Locations</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
            <div class="icons">
            <a href="#"><img src="img/search.png" alt="Search"></a>
            <a href="#"><img src="img/shopping-cart.png" alt="Shopping Cart"></a>
            </div>
        </nav>
    </header>

    <main>
        <div class="menu-section">
            <a href="#" class="back-arrow">&larr;</a>
            <a href="menu.html" class="menu-link">Menu</a>
        </div>

        <section class="product-section">
            <div id="productImage">
            </div>
            <div class="product">
                <h2 id="productName"></h2>
                <p id="cost"></p>
                <p id="foodDescription"></p>
                <div class="counter">
                    <button class="minus">-</button>
                    <span class="quantity">1</span>
                    <button class="add">+</button>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </section>        

        <section class="more-products-section products">
            <h2>Try Other Menu Items</h2>
            <div class="product-row">
                <div class="product-box">
                    <img src="img/sweet-treat.png" alt="Product 1">
                    <div class="product-info">
                        <h3>A Sweet Treat</h3>
                        <div class="product-price">
                            <p>$22.99</p>
                            <button>Add to Cart</button>
                        </div>
                    </div>
                </div>

                <div class="product-box">
                    <img src="img/chill-cone.png" alt="Product 2">
                    <div class="product-info">
                        <h3>Chill to the Cone</h3>
                        <div class="product-price">
                            <p>$21.99</p>
                            <button>Add to Cart</button>
                        </div>
                    </div>
                </div>

                <div class="product-box">
                    <img src="img/brownie-crepe.png" alt="Product 3">
                    <div class="product-info">
                        <h3>Brownie Crepe</h3>
                        <div class="product-price">
                            <p>$26.49</p>
                            <button>Add to Cart</button>
                        </div>
                    </div>
                </div>

                <div class="product-box">
                    <img src="img/dream-come-true.png" alt="Product 4">
                    <div class="product-info">
                        <h3>Dream Come True</h3>
                        <div class="product-price">
                            <p>$26.99</p>
                            <button>Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttons">
                  <button onclick="document.location='#'">See More</button>
              </div>
        </section>
    </main>


    <footer>
        <div class="logo-container">
        <a href="index.html">
            <img class="logo-img" src="img/Dspot-logo.png" alt="D Spot Logo">
        </a>
        </div>
        <hr>
        <p class="copyright">&copy; 2024 D Spot Dessert Cafe. All rights reserved.</p>
    </footer>  

    <script src="js/counter-button.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <script src="js/product-details.js"></script>
    <script src="js/menu.js"></script>
    </body>
</html>
